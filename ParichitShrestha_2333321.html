<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="ParichitShrestha_2333321.css">
</head>
<body>
    <nav>
        <img src="Weather_logo.jpg" alt="logo">
        <h1>Weather update</h1>
        <form action="">
            <input type="text" id="search" placeholder="Search the location" >
        </form>
    </nav>
    
    <div class="Weather">
        <h2 id="location"></h2>
        <h2 id="condition"></h2>
        <h2 id="date"></h2>
    </div>
    <div class="details">
        <h1> Weather Report</h1>
        <div class="weather-icon" id="weather-icon">
            <img id = "condition-icon" src = "" alt = "Weather Icon">
            <div class="Weather_report">
                <p id="temperature"></p>
			    <p id="rain"></p>
			    <p id="wind"></p>
			    <p id="humidity"></p>
            </div>
        </div>
    </div>
    <script src="ParichitShrestha_2333321.js"></script>
